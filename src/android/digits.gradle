buildscript {
  repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
  }
  dependencies {
    classpath 'io.fabric.tools:gradle:1.+'
  }
}

apply plugin: 'com.android.application'
apply plugin: com.crashlytics.tools.gradle.CrashlyticsPlugin


repositories {
  jcenter()
  maven { url 'https://maven.fabric.io/public' }
}

dependencies {
  compile('com.crashlytics.sdk.android:crashlytics:2.+@aar') {
    transitive = true
  }

  compile('com.digits.sdk.android:digits:1.+@aar') {
    transitive = true
  }
}
